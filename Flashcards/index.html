<body>
    <section class="cafe">
        <h1>O vazio dentro de mim é como uma xícara de café esquecida no canto de uma mesa, <br>
        o aroma que um dia foi reconfortante agora se dispersa no ar, deixando apenas <br>
        o amargor de uma bebida que esfriou com o tempo. Cada gole me lembra da ausência de <br>
        calor da solidão que invade o corpo e a alma.</h1>
    </section>
